<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{../css/styleCSS.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style>
    .tableFixHead {
      overflow-y: auto;
      height: 600px;
    }
    .tableFixHead thead th {
      position: sticky;
      top: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 1.2rem;
      height: 600px;
    }
    th,
    td {
      padding: 8px 16px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

<div class="main-wrapper">
<th:block th:if="${#request.getRemoteUser()!=null}">
  <div class="outlaw" style="margin-left: 2px">
    <a><li>Експозитори</li></a>
  </div>

  <div class="tableFixHead">
    <table class="table" style="color: white">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Address</th>
        <th scope="col">Reviews</th>
        <th scope="col">Category</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="mapData : ${mapData}">
        <td th:text="${mapData.getId()} "/>
        <td th:text="${mapData.getAddress()} "/>
        <td th:text="${mapData.getRating()} "/>
        <td th:text="${mapData.getCategory()} "/>
      </tr>
    </table>
  </div>

</th:block>

<th:block th:if="${#request.getRemoteUser()==null}">
  <div class="fiksirani">
  <div>
    <img src="/css/xmark.png" width="200"/>
  </div>
  <p style="margin-top: 25%;">Доколку сакате  да  ви се прикажат локациите на банкоматите и експозитурите на НЛБ Тутунска Банка задолжително е да имате корисничка сметка и соодветно да бидете најавени</p>
  </div>
</th:block>

</div>

</body>
</html>
