<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{../css/loginCSS.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-wrapper">

  <div class="login-container text-c animated flipInX" style="width: 650px">
    <div>
      <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
    </div>
    <h3 class="text-whitesmoke">Добредојдовте</h3>
    <div class="container-content">
      <form class="margin-t" action="/login" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required="" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="*****" required="" name="password">
        </div>
        <div th:text="${param.error}" class="text-danger"></div>
        <button type="submit" class="form-button button-l margin-b">Sign In</button>
        <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
        <a class="text-darkyellow" href="/register"><small>Sign Up</small></a>
      </form>
      <p class="margin-t text-whitesmoke"><small> NLB MK &copy; 2018</small> </p>
    </div>
  </div>


</div>
</body>
</html>
