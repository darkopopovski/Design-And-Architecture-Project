<!DOCTYPE html>
<html lang="en" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{../css/styleCSS.css}"/>
</head>
<body>
<!--The div element for the map -->
<div id="googleMaps">
    <div id="map"></div>

    <ul style="display: none" th:each="mapData:${mapData}">
        <li  class="map-latitude" th:text="${mapData.getLatitude()}"></li>
    </ul>

    <ul style="display: none" th:each="mapData:${mapData}">
        <li  class="map-longitude" th:text="${mapData.getLongitude()}"></li>
    </ul>


</div>
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script>
    map = new OpenLayers.Map("map");
    map.addLayer(new OpenLayers.Layer.OSM());


    var lonLat = new OpenLayers.LonLat( 22.411937500000008 ,41.91518749999999 )
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
        );

    var zoom=16;

    var markers = new OpenLayers.Layer.Markers( "Markers" );
    map.addLayer(markers);

    markers.addMarker(new OpenLayers.Marker(lonLat));
    map.setCenter (lonLat, zoom);

</script>
</body>
</html>
