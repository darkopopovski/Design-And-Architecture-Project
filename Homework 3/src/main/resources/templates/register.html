<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,300;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,900&display=swap');
        html {
            font-family: 'Roboto', sans-serif;
        }

        p {
            font-size: 20px;
        }
        .form-check-input{
            width: 500px;
            height: 110px;
        }
        .btn {
            margin-right: 5px;
        }
        body{
            background: #2c2b39;
            color: white;
        }
        .btn123{
            width: 200px;
            height: 55px;
            border-radius: 10%;
            font-size: 20px;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<section class="vh-100 bg-image centered"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">


                            <form class="mx-1 mx-md-4"  method="post" action="/register">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                                <div class="d-flex flex-row align-items-center mb-4" style="opacity: 0;display: none">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER" checked>
                                        <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
                                    </div>

                                </div>
                                <div class="d-flex flex-row align-items-center mb-4" style="opacity: 0;height: 0;width: 0;display: none">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="number" id="user_id" class="form-control" name="user_id" value="1"/>
                                        <label class="form-label" for="user_id"></label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" placeholder="User Name" id="user_name" class="form-control" name="user_name"/>
                                        <label class="form-label" for="user_name"></label>
                                    </div>
                                </div>


                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" placeholder="User Email" id="user_email" class="form-control" name="user_email"/>
                                        <label class="form-label" for="user_email"></label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" placeholder="Username" id="user_username" class="form-control" name="user_username"/>
                                        <label class="form-label" for="user_username"></label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" placeholder="Password" id="user_password" class="form-control" name="user_password"/>
                                        <label class="form-label" for="user_password"></label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn123">Регистрирај се</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
